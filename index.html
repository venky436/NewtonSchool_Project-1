<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: lightgray;
      }

      html {
        font-size: 65%;
      }
      .container {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .row-2 {
        width: 100%;
        height: 100%;
        /* background-color: red; */
        position: relative;
      }
      .col-1 {
        width: 60rem !important;
        height: 50rem;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-wrap: wrap;
        /* flex-direction: column; */
        align-items: center;
        justify-content: center;
        /* background-color: green; */
        /* padding: 2rem 0; */
        
      }

      input[type="text"] {
        display: block;
        width: 30rem;
        height: 5rem;
        border-radius: 1rem;

        outline: none;
        text-align: center;
        border-color: rgba(223, 230, 233, 0.5);
        font-size: 1.5rem;
      }
      button {
        display: block;
        width: 30rem;
        height: 5rem;
        border-radius: 1rem;
        border: none;
        outline: none;
        text-align: center;
        font-size: 2rem;
        background-color: rgb(46, 46, 202);
        color: aliceblue;
      }

      #ancor {
        display: block;
        margin: 0 auto;
        font-size: 2rem;
        margin: 1rem;
      }
      .col-1 h3 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: rgb(57, 57, 187);
      }

      .col-1 form {
        /* background-color: red;  */
        padding: 2.5rem;
        width: 100%;
        height: 80%;
        border-radius: 2rem;
        background-color: white;
        align-self: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .btn-2 {
        display: block;
        width: 30rem;
        height: 5rem;
        border-radius: 1rem;
        border: none;
        outline: none;
        text-align: center;
        font-size: 2rem;
        background-color: rgb(70, 197, 70);
        color: aliceblue;
        margin: 1.5rem 0;
        cursor: pointer;
      }

      .btn-2:hover {
        background-color: rgb(67, 67, 185);

        transition: all 0.8s;
      }

      @media screen and (max-width: 360px) {
        html {
          font-size: 30%;
        }
      }
      @media screen and (max-width: 600px) {
        html {
          font-size: 45%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-2">
        <div class="col-1">
          <h3>facebook</h3>
          <form>
            <input
              type="text"
              id="email"
              placeholder="email address or phone number"
              name="email"
            /><br />
            <input
              type="text"
              id="email"
              placeholder="password"
              name="password"
            /><br />
            <button type="submit">Login</button><br />
            <a href="#" id="ancor">Forgot password</a><br />
            <hr />
            <button class="btn-2">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
